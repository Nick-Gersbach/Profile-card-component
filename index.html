<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Profile Card Component</title>
  <body>
   <div class="position-container">
     <div class="card-container">
       <div class="card-bg">
         <img src="/images/image-victor.jpg" alt="profile image" class="profile-img">
       </div>
       <div class="profile-info">
         <h2><span class="bold">Victor Crest</span> <span class="thin-txt">26</span></h2>
         <p class="city"><span class="thin-txt">London</span></p>
       </div>
       <div class="line"></div>
       <div class="social-info">
         <div>
           <h2>80K</h2>
           <p class="thin-txt">Followers</p>
         </div>
         <div>
           <h2>803K</h2>
           <p class="thin-txt">Likes</p>
         </div>
         <div>
           <h2>1.4K</h2>
           <p class="thin-txt">Photos</p>
         </div>
       </div>
     </div>
   </div>
  </body>
</html>
